<div class="main_body">
    <img src="assets/pictures/IT office.jpg" style="opacity: 0.8 white;">
 <div class="login_divNi">
   <div class="login_divNi_header">
     <h3>Management Information System</h3>
   </div>
   <div class="login_form">
    <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
      <div class="form-group">     
          <input #UserName="ngModel" name="UserName" type="text" class="form-control"
                 style="margin-top: 60px; width: 55%; margin-left: 120px;"
                 placeholder="username" [(ngModel)]="formModel.UserName" required>
      </div>
      <div class="form-group"> 
          <input #UserName="ngModel" name="Password" type="password" class="form-control"
                 style="margin-top: 12px; width: 55%; margin-left: 120px;"
                 placeholder="password" [(ngModel)]="formModel.Password" required>
      </div>
      <button class="btn btn-success" style="margin-top: 15px; margin-left: 120px;">LOGIN</button>
  </form>       
   </div>
 </div>
</div>
