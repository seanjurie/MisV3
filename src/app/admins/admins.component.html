<div class="user-list-div">
    <div class="user-list-nav">
        <div class="go-back-div">
            <button routerLink="/../homepage" class="btn-go-back">Go Back</button>
        </div>
        <div class="user-list-title">
            <h2 style="text-align: center;">User List</h2>
        </div>
    </div>

    <div class="form-div">
        <div class="registration-div">
            <h3 style="margin: 0; text-align: center; padding-top: 12px; color: white;">Register</h3>
            <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                <div class="form-group required">
                    <div class="form-group">
                        <input type="text" formControlName="FullName" class="form-control" placeholder="Fullname">
                    </div>

                    <input [class.is-invalid]="service.formModel.get('UserName')!.invalid &&
                                               service.formModel.get('UserName')!.touched" 
                                               formControlName="UserName" type="text" class="form-control" placeholder="Username">
                   
                    <div *ngIf="service.formModel.get('UserName')!.invalid && 
                                service.formModel.get('UserName')!.touched">
                        <small *ngIf="service.formModel.get('UserName')!.errors?.required" class="text-danger" style="margin-left: 15%;">
                            Username is required
                        </small>
                        <small *ngIf="service.formModel.get('UserName')!.errors?.minlength" class="text-danger" style="margin-left: 15%;">
                            Username must be at least 4 characters
                        </small>
    
                    </div>                       
                </div>

                <div class="form-group">
                    <div class="form-group required">
                        <input [class.is-invalid]="service.formModel.get('Password')!.invalid &&
                                                   service.formModel.get('Password')!.touched"
                                                   type="password" formControlName="Password" class="form-control" placeholder="Password">

                        <div *ngIf="service.formModel.get('Password')!.invalid &&
                                    service.formModel.get('Password')!.touched">
                                <small *ngIf="service.formModel.get('Password')!.errors?.required" class="text-danger" style="margin-left: 15%;">
                                    Password is required
                                </small>
                                <small *ngIf="service.formModel.get('Password')!.errors?.minlength" class="text-danger" style="margin-left: 15%;">
                                    Password must be minimum of 6
                                </small>    
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn-create">Create</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="all-user-list-div">
        <table>
            <thead>
                <tr>
                    <th>Fullname</th>
                    <th>Username</th>         
                </tr>
            </thead>
            <tr *ngFor="let AdminItem of AdminList">
                <td>{{AdminItem.fullName}}</td>
                <td>{{AdminItem.userName}}</td>                                 
            </tr>
        </table>
    </div>
</div>
